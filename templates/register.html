{% extends 'base.html' %}

{% block head %}

    <title>Beedle Mart - Register</title>

{% endblock %}

{% block body %}

    <div class="container container-small h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-12 pt-3 rounded bg-light text-dark" action="/sign-up" method="POST">
                <h3 class="text-center">Register</h3>
                <hr class="mt-0">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" id="inputFirstName" class="form-control" placeholder="First Name" name="fname" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" id="inputLastName" class="form-control" placeholder="Last Name" name="lname" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputEmail">Email</label>
                        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required>
                        {% if error == 'Email already registered.' %}
                            <small class="text-danger">{{error}}</small>
                        {% endif %}
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputContactNo">Contact No.</label>
                        <input type="text" id="inputContactNo" name="contactNo" class="form-control" placeholder="Contact No." required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputGender">Gender</label>
                        <select name="gender" id="inputGender" class="form-control">
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Others</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputBirthdate">Birthdate</label>
                        <input class="form-control" type="date" id="inputBirthdate" name="birthdate" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputUsername">Username</label>
                        <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required>
                        {% if error == 'Username already exist.' %}
                            <small class="text-danger">{{error}}</small>
                        {% endif %}
                    </div>

                    <div class="form-group col-md-6">
                        <label for="inputPassword">Password</label>
                        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" id="inputAddress" class="form-control" placeholder="1234 Main St. Brgy. Sample" name="address" required>
                </div>

                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" id="inputAddress2" class="form-control" placeholder="Apartment, studio, or floor" name="address2">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input type="text" id="inputCity" name="city" class="form-control" placeholder="City" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputCountry">Country</label>
                        <select name="country" id="inputCountry" class="form-control">
                            <option value="PH" selected>Philippines</option>
                            <option value="JP">Japan</option>
                            <option value="US">United States of America</option>
                            <option value="UK">United Kingdom</option>
                            <option value="RU">Russia</option>
                            <option value="CN">China</option>
                            <option value="FR">France</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputPostal">Postal Code</label>
                        <input class="form-control" type="text" placeholder="Postal Code" id="inputPostal" name="postalCode" required>
                    </div>
                    <input type="submit" class="btn btn-primary btn-block" value="Register">
                    <small class="text-muted mb-2">Already have an account? <a href="/login">Login</a></small>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
