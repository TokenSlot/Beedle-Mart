{% extends 'base.html' %}

{% block head %}

    <title>Beedle Mart</title>

{% endblock %}

{% block body %}

    {% include 'header.html' %}

    <div class="container container-small">
        <div class="featured mt-3">
            <h1 class="text-light">{{ profile_user }}'s Shop</h1>
            <hr class="ruler mt-0">
            <div class="row">
                <div class="col-md-8">
                    <form action="/" class="form-inline mr-2 my-2 my-lg-0">
                        <div class="input-group">
                            <input type="search" id="searchbox" class="form-control" placeholder="Search" aria-label="Search">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-light"><i class="fas fa-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                    <a href="#" class="btn btn-primary btn-block">Add item</a>
                </div>
            </div>

            <div class="d-flex flex-wrap pt-3">
                <div class="item p-2 bg-light rounded">
                    <div class="item-name text-center">
                        <p class="m-0"><a href="#">Item Name</a> x0</p>
                    </div>
                    <div class="mb-2">
                        <img class="item-img border rounded" src="{{ url_for('static', filename='img/testimg.jpg') }}" alt="test">
                    </div>
                    <div class="options">
                        <button class="btn btn-primary btn-block">Add to cart</button>
                        <button class="btn btn-primary btn-block">Edit</button>
                        <button class="btn btn-primary btn-block">Delete</button>
                    </div>
                </div>
            </div>

        </div>
    </div>

{% endblock %}
