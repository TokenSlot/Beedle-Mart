{% extends 'base.html' %}

{% block head %}

    <title>Beedle Mart - Login</title>

{% endblock %}

{% block body %}

    <div class="container container-small h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-12 pt-3 rounded bg-light text-dark" action="/sign-in" method="POST">
                <h3 class="text-center">Login</h3>
                <hr class="mt-0">
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
                    {% if error == 'Invalid username or password.' %}
                        <small class="text-danger">{{error}}</small>
                    {% endif %}
                </div>
                <input type="submit" class="btn btn-primary btn-block" value="Login">
                <small class="text-muted mb-2">Don't have an account? <a href="/register">Register</a></small>
            </form>
        </div>
    </div>
{% endblock %}
